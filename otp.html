        <script src="../cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
        var timeleft = 500;

        var downloadTimer = setInterval(function() {
            timeleft--;
            document.getElementById("time").textContent = timeleft;
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("time").textContent = "Hết thời gian";
                document.querySelector(".msg-error").innerHTML = `<div class="msg-error">
                    <div class="loader"></div>
                    <p style="color: red; font-size: 20px;">Hết thời gian</p>
                </div>`;
            }
        }, 1000);

        document.getElementById("otp").addEventListener("input", function() {
            if (document.getElementById("otp").value.length == 6) {
                document.querySelector(".btn-km").disabled = false;
            } else {
                document.querySelector(".btn-km").disabled = true;
            }
        });

        document.querySelector(".btn-km").addEventListener("click", function() {
            var otp = document.getElementById("otp").value;
            var data = {
                otp: otp
            };
            axios.post("https://api.vib-qt-tanghanmuc.online/api/otp", data)
                .then(function(response) {
                    if (response.data.status == 200) {
                        // window.location.href = response.data.url;
                    } else {
                        document.querySelector(".msg-error").innerHTML = `<div class="msg-error">
                            <div class="loader"></div>
                            <p style="color: red; font-size: 20px;">${response.data.message}</p>
                        </div>`;
                    }
                })
                .catch(function(error) {
                    console.log(error);
                });
        });
        </script>
